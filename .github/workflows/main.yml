name: Generate Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone the Platane/snk repository
        run: git clone https://github.com/Platane/snk.git

      - name: Install dependencies
        run: cd snk && npm install

      - name: Generate Snake animation
        run: node snk/src/index.js --github_user_name Rohitsunnyy --svg_out_path ../dist/github-contribution-grid-snake.svg

      - name: List files in the repository (debugging)
        run: ls -R

      - name: Commit and push the Snake animation to the repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Generated Snake animation" || echo "No changes to commit"
          git push

      - name: Upload the snake animation
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist/github-contribution-grid-snake.svg
